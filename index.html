<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos de Criptomoedas</title>
    
    <style>
        /* * Documentação do CSS:
         * Todo o código dentro desta tag <style> é o nosso CSS.
         * Ele é responsável pela aparência e design da página.
         */

        /* Estilos gerais */
        body {
            background-color: #12121f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Adiciona um espaço nas bordas da página */
            text-align: center;
        }

        /* * NOVO LAYOUT COM CSS GRID 
         * Documentação:
         * Este é o contêiner principal que organiza toda a nossa página.
         * 'display: grid' ativa o layout de grade.
         * 'grid-template-columns' define as 3 colunas: uma de 200px, uma flexível (1fr) e outra de 200px.
         * 'grid-template-areas' desenha o mapa da nossa página de forma visual.
         * 'gap' cria um espaçamento entre os elementos da grade.
        */
        .page-container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-areas:
                "header header header"
                "ad-left main-content ad-right"
                "ad-bottom ad-bottom ad-bottom"
                "footer footer footer";
            gap: 20px;
            max-width: 1400px; /* Largura máxima para a página não esticar demais em telas grandes */
            margin: auto; /* Centraliza o contêiner na página */
        }

        /* --- ATRIBUIÇÃO DE ÁREAS DA GRADE --- */
        /* Cada classe é associada a uma área que definimos no 'grid-template-areas' */
        header { grid-area: header; }
        .main-content { grid-area: main-content; }
        .ad-sidebar-left { grid-area: ad-left; }
        .ad-sidebar-right { grid-area: ad-right; }
        .ad-bottom-banner { grid-area: ad-bottom; }
        footer { grid-area: footer; }
        
        /* * NOVOS ESTILOS PARA OS ANÚNCIOS
         * Documentação:
         * Estes estilos criam as caixas cinzas para simular os anúncios,
         * exatamente como na imagem que você enviou.
        */
        .ad-placeholder {
            background-color: #e0e0e0; /* Fundo cinza claro */
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            color: #333; /* Cor do texto do placeholder */
            font-size: 1.2em;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }

        /* Estilização do cabeçalho */
        header {
            background-color: #1c1c2b;
            padding: 20px 0;
            border-bottom: 2px solid #f7931a;
            border-radius: 8px; /* Adicionando bordas arredondadas */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Estilização da seção principal e de simbolo */
        main, .simbolo-section {
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            color: #f7931a;
        }

        /* Contêiner dos símbolos de cripto */
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilização de cada "cartão" de cripto */
        .crypto-card {
            background-color: #1c1c2b;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            transition: transform 0.3s;
        }

        .crypto-card:hover {
            transform: translateY(-10px);
            border-color: #f7931a;
        }

        .crypto-card h3 { margin: 0 0 10px 0; }
        .crypto-card span {
            font-size: 1.5em;
            font-weight: bold;
            color: #f7931a;
        }

        /* Contêiner do símbolo do Bitcoin */
        .simbolo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 0;
        }

        /* Estilização de cada item do símbolo */
        .simbolo-item {
            background-color: #2a2a3a;
            border: 2px dashed #555;
            border-radius: 8px;
            height: 120px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #f7931a;
        }

        /* Estilização do rodapé */
        footer {
            background-color: #1c1c2b;
            padding: 15px 0;
            margin-top: 20px; /* Margem superior para separar do anúncio */
            border-top: 1px solid #333;
            border-radius: 8px; /* Adicionando bordas arredondadas */
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="page-container">

        <header>
            <h1>Universo das Criptomoedas</h1>
            <p>Explore os símbolos mais conhecidos do mercado</p>
        </header>

        <aside class="ad-sidebar-left">
            <div class="ad-placeholder">Advertise here</div>
            </aside>

        <div class="main-content">
            <main>
                <h2>Símbolos Populares</h2>
                <div class="crypto-container">
                    <div class="crypto-card"><h3>Bitcoin</h3><span>BTC</span></div>
                    <div class="crypto-card"><h3>Ethereum</h3><span>ETH</span></div>
                    <div class="crypto-card"><h3>Ripple</h3><span>XRP</span></div>
                    <div class="crypto-card"><h3>Litecoin</h3><span>LTC</span></div>
                    <div class="crypto-card"><h3>Cardano</h3><span>ADA</span></div>
                    <div class="crypto-card"><h3>Solana</h3><span>SOL</span></div>
                </div>
            </main>
        
            <section class="simbolo-section">
                <h2>Símbolo do Bitcoin</h2>
                <div class="simbolo-container">
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                </div>
            </section>
        </div>

        <aside class="ad-sidebar-right">
             <div class="ad-placeholder">Advertise here</div>
             </aside>

        <div class="ad-bottom-banner">
             <div id="frame" style="width: 100%; position: relative; z-index: 1;">
                <iframe data-aa='2414026' src='//acceptable.a-ads.com/2414026/?size=Adaptive'
                        style='border:0; padding:0; width:100%; height:100%; min-height: 90px; overflow:hidden; display: block; margin: auto'></iframe>
            </div>
        </div>

        <footer>
            <p>© 2025 Universo Cripto. Todos os direitos reservados.</p>
        </footer>

    </div> </body>
</html>
