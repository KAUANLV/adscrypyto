<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos de Criptomoedas</title>
    
    <style>
        body {
            background-color: #12121f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .page-container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-areas:
                "header header header"
                "ad-left main-content ad-right"
                "ad-bottom ad-bottom ad-bottom"
                "footer footer footer";
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }

        header { grid-area: header; }
        .main-content { grid-area: main-content; }
        .ad-sidebar-left { grid-area: ad-left; }
        .ad-sidebar-right { grid-area: ad-right; }
        .ad-bottom-banner { grid-area: ad-bottom; }
        footer { grid-area: footer; }

        .ad-placeholder {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            color: #333;
            font-size: 1.2em;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }

        header {
            background-color: #1c1c2b;
            padding: 20px 0;
            border-bottom: 2px solid #f7931a;
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main, .simbolo-section {
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            color: #f7931a;
        }

        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .crypto-card {
            background-color: #1c1c2b;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            transition: transform 0.3s;
        }

        .crypto-card:hover {
            transform: translateY(-10px);
            border-color: #f7931a;
        }

        .crypto-card h3 { margin: 0 0 10px 0; }
        .crypto-card span {
            font-size: 1.5em;
            font-weight: bold;
            color: #f7931a;
        }

        .simbolo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 0;
        }

        .simbolo-item {
            background-color: #2a2a3a;
            border: 2px dashed #555;
            border-radius: 8px;
            height: 120px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #f7931a;
        }

        footer {
            background-color: #1c1c2b;
            padding: 15px 0;
            margin-top: 20px;
            border-top: 1px solid #333;
            border-radius: 8px;
            font-size: 0.9em;
        }

        /* botões de fechar banners laterais */
        #aadsstickymgv9mgzc:checked + div,
        #aadsstickymgv9qdlz:checked + div {
            display: none;
        }
    </style>
</head>
<body>

    <div class="page-container">

        <header>
            <h1>Universo das Criptomoedas</h1>
            <p>Explore os símbolos mais conhecidos do mercado</p>
        </header>

        <aside class="ad-sidebar-left">
            <div class="ad-placeholder">Advertise here</div>
        </aside>

        <div class="main-content">
            <main>
                <h2>Símbolos Populares</h2>
                <div class="crypto-container">
                    <div class="crypto-card"><h3>Bitcoin</h3><span>BTC</span></div>
                    <div class="crypto-card"><h3>Ethereum</h3><span>ETH</span></div>
                    <div class="crypto-card"><h3>Ripple</h3><span>XRP</span></div>
                    <div class="crypto-card"><h3>Litecoin</h3><span>LTC</span></div>
                    <div class="crypto-card"><h3>Cardano</h3><span>ADA</span></div>
                    <div class="crypto-card"><h3>Solana</h3><span>SOL</span></div>
                </div>
            </main>
        
            <section class="simbolo-section">
                <h2>Símbolo do Bitcoin</h2>
                <div class="simbolo-container">
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                    <div class="simbolo-item"><p>₿</p></div>
                </div>
            </section>
        </div>

        <aside class="ad-sidebar-right">
            <div class="ad-placeholder">Advertise here</div>
        </aside>

        <div class="ad-bottom-banner">
            <div id="frame" style="width: 100%; position: relative; z-index: 1;">
                <iframe data-aa='2414026' src='//acceptable.a-ads.com/2414026/?size=Adaptive'
                        style='border:0; padding:0; width:100%; height:100%; min-height: 90px; overflow:hidden; display: block; margin: auto'></iframe>
            </div>
        </div>

        <footer>
            <p>© 2025 Universo Cripto. Todos os direitos reservados.</p>
        </footer>

    </div>

                <label for="aadsstickymgv9mgzc" style="bottom: 24px;margin:0 auto;right:0;left:0;max-width:24px; position: absolute;border-radius: 4px; background: rgba(248, 248, 249, 0.70); padding: 4px;z-index: 99999;cursor:pointer">
                    <svg fill="#000000" height="16px" width="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490">
                        <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337 "/>
                    </svg>

                <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;height:100%; display: flex;flex-direction: column; justify-content: center">

                <label for="aadsstickymgv9qdlz" style="bottom: 24px;margin:0 auto;right:0;left:0;max-width:24px; position: absolute;border-radius: 4px; background: rgba(248, 248, 249, 0.70); padding: 4px;z-index: 99999;cursor:pointer">
                    <svg fill="#000000" height="16px" width="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490">

                    </svg>

                <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;height:100%; display: flex;flex-direction: column; justify-content: center">
                    <iframe data-aa=2414026 src=//acceptable.a-ads.com/2414026/?size=Adaptive style='border:0; padding:0; width:70%; height:70%; overflow:hidden; margin: 0 auto'></iframe>

    </div>

</body>
</html>
